# =========================================================
# BASIC SITE SETTINGS
# =========================================================
locale: "en-US"
site_theme: "default"

title: "Home"
title_separator: "–"
name: "Mojtaba Houballah"

description              : &description "Your Name's academic portfolio"   # Update this with a general description of your site, this is the default if not overridden by a page

url: "https://mojtabahouballah.github.io"
baseurl: ""   # MUST be empty for username.github.io
repository: "mojtabahouballah/mojtabahouballah.github.io"

breadcrumbs: false
future: true
words_per_minute: 160

# =========================================================
# AUTHOR PROFILE (LEFT SIDEBAR)
# =========================================================
author:
  name: "Mojtaba Houballah"
  avatar: "/images/profile.png"   # <-- MUST exist exactly at this path
  bio:
  location: "France"
  employer: "LSCE – CEA / IPSL"
  email: "mojtaba.houballah@lsce.ipsl.fr"

  # Academic profiles
  googlescholar: "https://scholar.google.fr/citations?user=s7wp0O8AAAAJ&hl=fr"
  orcid: "https://orcid.org/0000-0002-6790-2223"   # replace if you want
  researchgate: "https://www.researchgate.net/profile/Mojtaba-Houballah?ev=hdr_xprf"
  scopus:
  semantic:
  pubmed:

  # Code & software
  github: "mojtabahouballah"

  # Social (optional – keep empty if unused)
  linkedin:
  twitter:
  mastodon:

# =========================================================
# NAVIGATION (TOP MENU)
# =========================================================
# You control what appears by which pages exist in _pages/
# No need to define menu here for Academic Pages

# =========================================================
# PUBLICATIONS CATEGORIES
# =========================================================
publication_category:
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"
  books:
    title: "Books"

# =========================================================
# COLLECTIONS
# =========================================================
collections:
  publications:
    output: true
    permalink: /publications/:path/
  talks:
    output: true
    permalink: /talks/:path/
  teaching:
    output: true
    permalink: /teaching/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/

# =========================================================
# DEFAULT LAYOUT BEHAVIOR
# =========================================================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: false
      comments: false

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true

# =========================================================
# MARKDOWN & BUILD
# =========================================================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..3

# =========================================================
# FILE HANDLING
# =========================================================
include:
  - _pages
  - files

exclude:
  - README
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github

# =========================================================
# PLUGINS (GitHub Pages SAFE)
# =========================================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jemoji

# =========================================================
# PERMALINKS
# =========================================================
permalink: /:categories/:title/

timezone: Europe/Paris
encoding: "utf-8"
